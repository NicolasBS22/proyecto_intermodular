<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0">
    <title>Crear Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        :root {
            --brown: #4b2f19;
            --pink: #f7dbec;
            --bs-border-color: var(--brown);
        }

        * { color: var(--brown); }

        .form-control, .btn {
            border-radius: 25px;
            border-width: 2px;
        }

        .form-label { margin-top: 8px;}

        html, body { height: 100%; }

        body { border: var(--pink) solid 15px; }

        a { text-decoration: none; }
    </style>
</head>
<body class="d-flex flex-column justify-content-between align-items-end">
    <header>
        <a href="carrito.html"><img src="carrito.jpg" alt="Carrito"></a>
    </header>
    <main class="d-flex flex-column align-items-center gap-2">
        <h1 class="py-1 text-center container rounded-5 border border-3 col-lg-4 col-md-6 col-8" style="background-color: var(--pink); ">Crear Perfil</h1>
        <form class="row col-lg-4 col-md-6 col-8 text-center border border-4 rounded-5" style="background-color: var(--pink);" action="" method="post">
            <div class="px-3">
                <label class="form-label h3" for="usremail">Correo Electrónico</label>
                <input class="form-control" type="email" id="usremail" name="usremail" placeholder="miemail@ejemplo.com" required>
            </div>
            <div>
                <label class="form-label h3" for="pswd">Contraseña</label>
                <input class="form-control" type="password" id="pswd" name="pswd" required>
            </div>
            <div>
                <label class="form-label h3" for="repswd">Repetir Contraseña</label>
                <input class="form-control" type="password" id="repswd" name="repswd" required>
            </div>
            <div>
                <label class="form-label h3" for="name">Nombre</label>
                <input class="form-control" type="text" id="name" name="name" placeholder="John Doe" required>
            </div>
            <div>
                <label class="form-label h3" for="telnum">Teléfono</label>
                <input class="form-control" type="tel" id="telnum" name="telnum" placeholder="666 66 66 66">
            </div>
            <button class="btn col-6 offset-3 border border-2 border-light my-3" style="background-color: var(--brown); color: var(--pink);" type="submit">Registrarse</button>
        </form>
    </main>
    <footer>
        <a href="index.html"><img src="icon_logo.jpg" alt="Al Pagina Principal"></a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
